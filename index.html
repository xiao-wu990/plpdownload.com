<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福建省闲聊部队科技与聊天服务有限公司</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #311b92 50%, #4a148c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 公司名称样式 */
        .company-name {
            text-align: center;
            margin-bottom: 60px;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
            padding: 0 20px;
        }
        
        .company-name h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ffffff 0%, #e1f5fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .company-name p {
            font-size: 1.4rem;
            opacity: 0.9;
            font-weight: 300;
            color: #bbdefb;
        }
        
        /* 按钮容器 */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            width: 100%;
            margin-bottom: 50px;
            padding: 0 20px;
        }
        
        /* 主按钮样式 */
        .main-btn {
            position: relative;
            width: 380px;
            height: 200px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: visible;
            cursor: pointer;
            border: none;
            outline: none;
        }
        
        #mobile-download::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff4081, #7b1fa2);
        }
        
        #web-version::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff9800, #ff5722);
        }
        
        .main-btn:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
        }
        
        .btn-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #1a237e 0%, #4a148c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s;
        }
        
        .main-btn:hover .btn-icon {
            transform: scale(1.2) rotate(5deg);
        }
        
        .btn-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #1a237e, #4a148c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn-description {
            font-size: 1.1rem;
            color: #666;
            text-align: center;
            padding: 0 20px;
            line-height: 1.5;
            max-width: 90%;
        }
        
        /* 平台选择菜单 */
        .platform-menu {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            pointer-events: none;
        }
        
        .main-btn:hover .platform-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .platform-option {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .platform-option:last-child {
            border-bottom: none;
        }
        
        .platform-option:hover {
            background: rgba(26, 35, 126, 0.08);
            padding-left: 30px;
        }
        
        .platform-icon {
            font-size: 2rem;
            margin-right: 18px;
            width: 45px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .platform-option:hover .platform-icon {
            transform: scale(1.2);
        }
        
        .android-icon {
            color: #3ddc84;
        }
        
        .ios-icon {
            color: #007aff;
        }
        
        .platform-info {
            flex-grow: 1;
        }
        
        .platform-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .platform-desc {
            font-size: 0.95rem;
            color: #666;
        }
        
        .platform-size {
            font-size: 0.9rem;
            color: #888;
            font-weight: 600;
            padding: 4px 10px;
            background: #f5f5f5;
            border-radius: 12px;
        }
        
        /* 文件大小标签 */
        .file-size {
            display: inline-block;
            background: #e8eaf6;
            color: #3949ab;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-top: 10px;
            font-weight: 600;
        }
        
        /* 下载指示器 */
        .download-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            width: 100%;
            background: rgba(26, 35, 126, 0.1);
            overflow: hidden;
        }
        
        .download-indicator::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(26, 35, 126, 0.6), transparent);
            transition: left 0.5s;
        }
        
        .main-btn:hover .download-indicator::after {
            left: 100%;
        }
        
        /* 底部信息 */
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
            margin-top: 30px;
            padding: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .footer p {
            margin: 8px 0;
        }
        
        .footer a {
            color: #bbdefb;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        /* 背景动画元素 */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .bg-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }
        
        .bg-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation: float 25s infinite linear;
        }
        
        .bg-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation: float 30s infinite linear reverse;
        }
        
        .bg-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation: float 20s infinite linear;
        }
        
        .bg-element:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 10%;
            right: 20%;
            animation: float 35s infinite linear;
        }
        
        /* 响应式设计 */
        @media (max-width: 1100px) {
            .button-container {
                gap: 50px;
            }
            
            .main-btn {
                width: 340px;
                height: 180px;
            }
            
            .company-name h1 {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 900px) {
            .button-container {
                gap: 40px;
            }
            
            .main-btn {
                width: 320px;
                height: 170px;
            }
            
            .btn-title {
                font-size: 1.8rem;
            }
            
            .btn-icon {
                font-size: 3.5rem;
            }
            
            .company-name h1 {
                font-size: 2.4rem;
            }
        }
        
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            .main-btn {
                width: 100%;
                max-width: 450px;
                height: 160px;
            }
            
            .company-name h1 {
                font-size: 2.2rem;
            }
            
            .company-name p {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-btn {
                height: 150px;
            }
            
            .btn-title {
                font-size: 1.6rem;
            }
            
            .btn-icon {
                font-size: 3rem;
            }
            
            .btn-description {
                font-size: 1rem;
                padding: 0 15px;
            }
            
            .company-name h1 {
                font-size: 1.8rem;
            }
            
            .platform-option {
                padding: 15px 20px;
            }
            
            .platform-icon {
                font-size: 1.6rem;
                margin-right: 15px;
            }
            
            .platform-name {
                font-size: 1.1rem;
            }
        }
        
        /* 动画 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
        
        /* 加载动画 */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        
        .loader.active {
            display: flex;
        }
        
        .loader-spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #7b1fa2;
            border-right-color: #ff9800;
            border-bottom-color: #ff4081;
            border-left-color: #ff5722;
            animation: spin 1.5s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* 进度条 */
        .progress-bar {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #7b1fa2, #ff9800);
            width: 0%;
            transition: width 0.3s;
            border-radius: 5px;
        }
        
        /* 文件状态信息 */
        .file-status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #bbdefb;
        }
        
        /* 分割线装饰 */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }
        
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .divider-text {
            padding: 0 20px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <!-- 背景动画元素 -->
    <div class="bg-elements">
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
    </div>
    
    <!-- 加载动画 -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <h2 id="loader-text">正在准备下载，请稍候...</h2>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    
    <div class="container">
        <!-- 公司名称 -->
        <div class="company-name">
            <h1>福建省闲聊部队科技与聊天服务有限公司</h1>
            <p>科技连接你我，聊天温暖心灵</p>
        </div>
        
        <!-- 按钮容器 -->
        <div class="button-container">
            <!-- 手机下载按钮 -->
            <div class="main-btn" id="mobile-download">
                <div class="btn-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="btn-title">手机下载</div>
                <div class="btn-description">点击选择Android或iOS版本</div>
                <div class="file-size">双平台支持</div>
                <div class="download-indicator"></div>
                
                <!-- 平台选择菜单 -->
                <div class="platform-menu">
                    <div class="platform-option" id="android-download">
                        <div class="platform-icon android-icon">
                            <i class="fab fa-android"></i>
                        </div>
                        <div class="platform-info">
                            <div class="platform-name">Android 版本</div>
                            <div class="platform-desc">漂流瓶.apk</div>
                        </div>
                        <div class="platform-size">25.4 MB</div>
                    </div>
                    
                    <div class="platform-option" id="ios-download">
                        <div class="platform-icon ios-icon">
                            <i class="fab fa-apple"></i>
                        </div>
                        <div class="platform-info">
                            <div class="platform-name">iOS 版本</div>
                            <div class="platform-desc">漂流瓶.ipa</div>
                        </div>
                        <div class="platform-size">38.2 MB</div>
                    </div>
                </div>
            </div>
            
            <!-- 网页版进入按钮 -->
            <button class="main-btn" id="web-version">
                <div class="btn-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="btn-title">网页版进入</div>
                <div class="btn-description">无需下载，直接在线使用聊天服务</div>
                <div class="file-size">在线访问</div>
                <div class="download-indicator"></div>
            </button>
        </div>
        
        <!-- 分割线装饰 -->
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">选择您的使用方式</div>
            <div class="divider-line"></div>
        </div>
        
        <!-- 底部信息 -->
        <div class="footer">
            <p>© 2023 福建省闲聊部队科技与聊天服务有限公司 版权所有</p>
            <p>联系我们: <a href="mailto:service@liaoxianbudui.com">service@liaoxianbudui.com</a> | 服务热线: 400-123-4567</p>
            <p>地址: 福建省福州市鼓楼区科技大道123号</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取元素
            const mobileBtn = document.getElementById('mobile-download');
            const androidOption = document.getElementById('android-download');
            const iosOption = document.getElementById('ios-download');
            const webBtn = document.getElementById('web-version');
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const progress = document.getElementById('progress');
            
            // 文件配置 - 直接从GitHub仓库下载
            const mobileFiles = {
                android: {
                    filename: '漂流瓶.apk',
                    displayName: 'Android应用安装包',
                    githubPath: '漂流瓶.apk', // GitHub仓库中的文件路径
                    size: '25.4 MB'
                },
                ios: {
                    filename: '漂流瓶.ipa',
                    displayName: 'iOS应用安装包',
                    githubPath: '漂流瓶.ipa', // GitHub仓库中的文件路径
                    size: '38.2 MB'
                }
            };
            
            // 模拟下载进度
            function simulateProgress() {
                let width = 0;
                const interval = setInterval(() => {
                    width += Math.random() * 15;
                    if (width >= 100) {
                        width = 100;
                        clearInterval(interval);
                    }
                    progress.style.width = width + '%';
                }, 200);
                
                return interval;
            }
            
            // 从GitHub下载文件
            function downloadFromGitHub(fileConfig) {
                // 显示加载动画
                loader.classList.add('active');
                loaderText.textContent = '正在准备下载，请稍候...';
                progress.style.width = '0%';
                
                // 清除之前的进度
                const progressInterval = simulateProgress();
                
                // 从GitHub下载文件
                setTimeout(() => {
                    clearInterval(progressInterval);
                    progress.style.width = '100%';
                    loaderText.textContent = '下载完成，开始传输文件...';
                    
                    setTimeout(() => {
                        loader.classList.remove('active');
                        
                        // 创建下载链接 - 直接从GitHub仓库下载
                        const link = document.createElement('a');
                        
                        // 如果文件在仓库根目录，直接使用文件名
                        // 如果文件在子目录，需要指定路径，例如: 'files/漂流瓶.apk'
                        link.href = fileConfig.githubPath;
                        link.download = fileConfig.filename;
                        link.target = '_blank';
                        
                        // 添加到页面并触发点击
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }, 1000);
                }, 3000);
            }
            
            // Android下载
            androidOption.addEventListener('click', function(e) {
                e.stopPropagation(); // 阻止事件冒泡
                downloadFromGitHub(mobileFiles.android);
            });
            
            // iOS下载
            iosOption.addEventListener('click', function(e) {
                e.stopPropagation(); // 阻止事件冒泡
                downloadFromGitHub(mobileFiles.ios);
            });
            
            // 打开网页版
            function openWebVersion() {
                // 显示加载动画
                loader.classList.add('active');
                loaderText.textContent = '正在跳转到网页版...';
                progress.style.width = '0%';
                
                // 模拟加载进度
                const progressInterval = setInterval(() => {
                    let currentWidth = parseInt(progress.style.width) || 0;
                    currentWidth += 20;
                    progress.style.width = currentWidth + '%';
                    
                    if (currentWidth >= 100) {
                        clearInterval(progressInterval);
                        
                        setTimeout(() => {
                            loader.classList.remove('active');
                            window.open('https://tmall.lupishan.cn/index.html', '_blank');
                        }, 500);
                    }
                }, 200);
            }
            
            // 为网页版按钮添加点击事件
            webBtn.addEventListener('click', function() {
                openWebVersion();
            });
            
            // 添加按钮悬停效果增强
            const mainButtons = document.querySelectorAll('.main-btn');
            mainButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    const icon = this.querySelector('.btn-icon');
                    icon.style.transform = 'scale(1.2) rotate(5deg)';
                });
                
                button.addEventListener('mouseleave', function() {
                    const icon = this.querySelector('.btn-icon');
                    icon.style.transform = 'scale(1) rotate(0deg)';
                });
                
                // 添加键盘支持
                button.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        this.click();
                    }
                });
            });
            
            // 页面加载完成后的动画
            setTimeout(() => {
                document.querySelector('.company-name').style.animation = 'none';
                setTimeout(() => {
                    document.querySelector('.company-name').style.animation = 'fadeInDown 1s ease-out';
                }, 10);
                
                // 按钮依次出现动画
                const buttons = document.querySelectorAll('.main-btn');
                buttons.forEach((button, index) => {
                    button.style.opacity = '0';
                    button.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        button.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                        button.style.opacity = '1';
                        button.style.transform = 'translateY(0)';
                    }, 300 + index * 200);
                });
            }, 1000);
            
            // 确保平台选择菜单在移动设备上也能工作
            let isMobileMenuOpen = false;
            
            mobileBtn.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const platformMenu = this.querySelector('.platform-menu');
                    if (!isMobileMenuOpen) {
                        platformMenu.style.opacity = '1';
                        platformMenu.style.visibility = 'visible';
                        platformMenu.style.transform = 'translateY(0)';
                        platformMenu.style.pointerEvents = 'auto';
                        isMobileMenuOpen = true;
                    } else {
                        platformMenu.style.opacity = '0';
                        platformMenu.style.visibility = 'hidden';
                        platformMenu.style.transform = 'translateY(-20px)';
                        platformMenu.style.pointerEvents = 'none';
                        isMobileMenuOpen = false;
                    }
                }
            });
            
            // 点击其他地方关闭移动设备上的菜单
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768 && isMobileMenuOpen) {
                    if (!mobileBtn.contains(e.target)) {
                        const platformMenu = mobileBtn.querySelector('.platform-menu');
                        platformMenu.style.opacity = '0';
                        platformMenu.style.visibility = 'hidden';
                        platformMenu.style.transform = 'translateY(-20px)';
                        platformMenu.style.pointerEvents = 'none';
                        isMobileMenuOpen = false;
                    }
                }
            });
        });
    </script>
</body>
</html>
